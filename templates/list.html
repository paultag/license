{% extends "base.html" %}

{% block title %}Licenses{% endblock %}

{% block slug %}
License List
{% endblock %}

{% block main %}
<table>
{% for license in licenses %}
    <tr>
        <td><a href = '/license/{{license._id}}/' >{{license.name}}</a></td>
        {% if license.status.dfsg %}
        <td>DFSG Free</td>
        {% else %}
        <td>non-free</td>
        {% endif %}
    </tr>
{% endfor %}
</table>
{% endblock %}
