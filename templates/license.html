{% extends "base.html" %}

{% block title %}{{license.title}}{% endblock %}

{% block slug %}
{{license.title}}
{% endblock %}

{% block main %}
<h1>{{license.slug}}</h1>

<h2>Debian Packages with this License</h2>
{% for package in license.packages %}
    <a
        href = 'http://packages.qa.debian.org/common/index.html?src={{package}}'
    >pts:{{package}}</a>
{% endfor %}
{% endblock %}
